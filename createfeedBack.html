<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tạo Báo Cáo - Hệ Thống CSKH</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hệ Thống CSKH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#dashboard">Trang Chính</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#report">Tạo Báo Cáo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#customer-management">Quản Lý Khách Hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#support-requests">Yêu Cầu Hỗ Trợ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#feedback">Phản Hồi và Khiếu Nại</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#survey">Khảo Sát</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Đăng Xuất</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container main-container">
        <h2>Tạo Báo Cáo</h2>

        <form>
            <div class="form-group">
                <label for="reportType">Loại Báo Cáo:</label>
                <select class="form-control" id="reportType">
                    <option value="support-requests">Báo Cáo Yêu Cầu Hỗ Trợ</option>
                    <option value="feedback">Báo Cáo Phản Hồi và Khiếu Nại</option>
                    <option value="customer">Báo Cáo Khách Hàng</option>
                    <option value="survey">Báo Cáo Khảo Sát</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateRange">Khoảng Thời Gian:</label>
                <input type="text" class="form-control" id="dateRange" placeholder="Chọn khoảng thời gian">
            </div>
            <div class="form-group">
                <label for="reportFormat">Định Dạng Báo Cáo:</label>
                <select class="form-control" id="reportFormat">
                    <option value="pdf">PDF</option>
                    <option value="excel">Excel</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Báo Cáo</button>
        </form>

        <!-- Khu vực hiển thị báo cáo -->
        <div class="mt-4">
            <h4>Kết Quả Báo Cáo</h4>
            <div id="reportResults" class="alert alert-info">
                <!-- Kết quả báo cáo sẽ được hiển thị ở đây -->
                Chưa có báo cáo nào được tạo.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript cho chọn khoảng thời gian -->
    <script>
        $(function() {
            $('#dateRange').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD'
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</body>
</html>
